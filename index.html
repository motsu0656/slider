<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像スライドショー</title>
  <link rel="stylesheet" href="css/style.css">

<body>
  <h1>Macで実施</h1>

  <div id="slideshow">
    <div class="slide"><img src="img/image1.jpg" alt="Image 1"></div>
    <div class="slide"><img src="img/image2.jpg" alt="Image 2"></div>
    <div class="slide"><img src="img/image3.jpg" alt="Image 3"></div>
    <div class="slide"><img src="img/image4.jpg" alt="Image 4"></div>

    <span class="arrow" id="prev">&#9664;</span>
    <span class="arrow" id="next">&#9654;</span>
  </div>

  <script src="js/slideshow.js"></script>

</body>

</html>
